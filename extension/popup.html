<html>
  <head>
    <meta charset="utf-8">
  
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="bulma-tooltip.min.css">

    
    <script src="popup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="popup.css">
    
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  
  </head>
  
  <body>
    <div class="results" id="results">

    <div class="has-text-centered">
    <div class="columns">
        <div class="column">
            <span class="icon has-text-dark tooltip is-tooltip-bottom" data-tooltip="Tooltip Text">
                <i class="fas fa-3x fa-angry"></i>
            </span>
        </div>
        <div class="column">
            <span class="icon has-text-dark">
                <i class="fas fa-3x fa-ghost"></i>
            </span>
        </div>
        <div class="column">
            <span class="icon has-text-dark">
                <i class="fas fa-3x fa-smile"></i>
            </span>
        </div>
    </div>
    <div class="columns">

        <div class="column">
            <span class="icon has-text-dark">
                <i class="fas fa-3x fa-sad-tear"></i>
            </span>
        </div>
        <div class="column">
            <span class="icon has-text-dark">
                <i class="fas fa-3x fa-diagnoses"></i>
            </span>
        </div>
        <div class="column">
            <span class="icon has-text-dark">
                <i class="fas fa-3x fa-clipboard-check"></i>
            </span>
        </div>
        <div class="column">
            <span class="icon has-text-dark">
                <i class="fas fa-3x fa-history"></i>
            </span>
        </div>
    </div>
    </div>
  </body>
</html>
